<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            list-style: none;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <h1>Tasks</h1>
    <div id="tasks"></div>
    <script>
        const products = [
            { title: 'Burger', price: 121 },
            { title: 'Pizza', price: 75 },
        ];

        const app = document.getElementById('app');
        const taskContainer = document.getElementById('tasks');
        products.forEach(product => {
            app.innerHTML += `<li>${product.title} - ${product.price}â‚¬</li>`;
        });

        const tasks = [
            { title: 'make dinner', done: false },
            { title: 'sweep the floor', done: true },
            { title: 'feed the kittens', done: true },
            { title: 'buy groceries', done: false },
            { title: 'take a bath', done: true },
        ];

        tasks.forEach(({ title, done }) => {
            const element = `
                <li>
                    <input 
                            type='checkbox' 
                            id='${title}' 
                            name='${title}' 
                            ${done && 'checked'} />
                        <label for='${title}' >${title} </label>   
                </li>`;
        taskContainer.insertAdjacentHTML('beforeend', element);});
        

    </script>
</body>
</html>
